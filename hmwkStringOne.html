    <script>
        
        //Find string in a string...where does it start----------
        function myFunction() {  
            var str = document.getElementById("p1").innerHTML;
            var pos = str.indexOf("treasurestring");
            document.getElementById("demo").innerHTML = pos;
        }
        
        
        //Find the LENGTH of the string----------------
        function stringLength() {
            var t = document.getElementById('userstring').value;
            document.getElementById('showhere').innerHTML = t.length;
            document.getElementById('userstring').value = "";

        }
    

    //-----------------------

    
        function howStringEnds() {   //returns a boolean value and tells whether or not string ends with certain characters/string entered

            //it takes input converts to string and puts into var as the word/char to be matched 
            var m = document.getElementById("usermatch").value.toString();
            //takes input puts into a var as a string.
            var s = document.getElementById("usentence").value;
            document.getElementById('stringend').innerHTML = s.endsWith(m);

        }

    //------------------------------

        function specifiedString() {  // returns a boolean value telling whether or not a specified string is in a string
            var m = document.getElementById("usertype").value.toString();
            var s = document.getElementById("sentenceofuser").value;
            //document.getElementById('righthere').innerHTML = s.search(m);
            
            if (s.search(m) == -1) {
                document.getElementById('righthere').innerHTML = "false";
            } else {
                document.getElementById('righthere').innerHTML = "true";

            }
        }


 
    //---------------------
        
        function compareTwoStrings(){  // returns a boolean value as to whether or not strings are equal/exactly the same
            var firstInput = document.getElementById("firstString").value;
            var secondInput = document.getElementById("secondString").value;
            
            if(firstInput === secondInput){
                
                 document.getElementById('compare').innerHTML = "true";
                } else {
                document.getElementById('compare').innerHTML = "false";
                
            }
        }
   
        //--------------------------
        
        function comparingCharAndString(){ //returns a boolean value as to whether a string begins with a specified string 
        
        var firstInput = document.getElementById("checkThese").value.toString();
